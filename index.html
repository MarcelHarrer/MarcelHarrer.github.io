<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel Harrer - Mathematician & AI Researcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d2d5f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            text-align: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .content {
            padding: 40px 20px;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 0.01em;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .btn {
            text-decoration: none;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            font-weight: 500;
            color: white;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            background: rgba(102, 126, 234, 0.25);
            border-color: rgba(102, 126, 234, 0.4);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
        }

        .btn-accent {
            background: rgba(102, 126, 234, 0.12);
            border-color: rgba(102, 126, 234, 0.25);
        }

        .btn-accent:hover {
            background: rgba(102, 126, 234, 0.22);
            border-color: rgba(102, 126, 234, 0.35);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #00d4ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        /* Falling Numbers Animation */
        .falling-numbers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .number-column {
            position: absolute;
            top: -100px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: rgba(102, 126, 234, 0.3);
            animation: fall linear infinite;
            white-space: nowrap;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .content {
                padding: 30px 16px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .projects {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .project-card {
                padding: 20px;
            }

            .number-column {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Falling Numbers Background -->
    <div class="falling-numbers" id="falling-numbers"></div>
    
    <div class="content">
        <h1>Marcel Harrer</h1>
        <p class="subtitle">Mathematician | AI Expert | Freelancer</p>
        
        <div class="button-group">
            <a href="https://github.com/MarcelHarrer" target="_blank" class="btn btn-primary">GitHub Profile</a>
            <a href="https://drive.google.com/file/d/13dzDeMY1WCJw9xE3yHFtTDiLzA11odS-/view?usp=sharing" target="_blank" class="btn btn-accent">View CV</a>
        </div>

        <div class="projects">
            <a href="https://github.com/MarcelHarrer/agent-lawyer-public" target="_blank" class="project-card">
                <div class="project-title">Agent Lawyer</div>
                <div class="project-desc">AI-powered legal assistant for Austrian law questions using advanced search and AI models</div>
            </a>
            <a href="https://github.com/MarcelHarrer/car_sales_flask" target="_blank" class="project-card">
                <div class="project-title">Car Sales Shop</div>
                <div class="project-desc">Full-stack Flask web application for managing car sales with PostgreSQL database</div>
            </a>
        </div>
    </div>

    <script>
        // Falling Numbers Animation
        function createFallingNumbers() {
            const container = document.getElementById('falling-numbers');
            const numbers = '0123456789ABCDEFabcdef+-*/=<>[]{}()';
            const columnWidth = 30; // Width of each column in pixels
            const columns = Math.floor(window.innerWidth / columnWidth);
            
            function createColumn(columnIndex, isInitial = false) {
                const column = document.createElement('div');
                column.className = 'number-column';
                
                // Generate random string of numbers/characters
                let numberString = '';
                const length = Math.random() * 20 + 10; // Random length between 10-30 characters
                for (let i = 0; i < length; i++) {
                    numberString += numbers[Math.floor(Math.random() * numbers.length)] + '<br>';
                }
                
                column.innerHTML = numberString;
                
                // Position column exactly in its designated column position
                column.style.left = (columnIndex * columnWidth) + 'px';
                column.style.animationDuration = (Math.random() * 8 + 6) + 's'; // Random speed between 6-14s
                
                // For initial load, place columns at random positions along their fall path
                if (isInitial) {
                    const randomProgress = Math.random();
                    column.style.animationDelay = '-' + (randomProgress * 10) + 's'; // Negative delay means already in progress
                } else {
                    column.style.animationDelay = Math.random() * 3 + 's'; // Random delay up to 3s
                }
                
                // Random colors from the theme palette
                const colors = [
                    'rgba(102, 126, 234, 0.4)',
                    'rgba(0, 212, 255, 0.35)',
                    'rgba(118, 75, 162, 0.4)',
                    'rgba(255, 255, 255, 0.2)'
                ];
                column.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(column);
                
                // Remove column after animation completes
                setTimeout(() => {
                    if (container.contains(column)) {
                        container.removeChild(column);
                    }
                }, 18000); // Remove after max animation time + buffer
            }
            
            // Pre-populate the screen with columns at various stages of falling
            for (let i = 0; i < columns; i++) {
                // Create 2-3 initial columns per position to fill the screen
                const initialColumns = Math.floor(Math.random() * 2) + 2; // 2-3 columns
                for (let j = 0; j < initialColumns; j++) {
                    setTimeout(() => createColumn(i, true), j * 200); // Stagger slightly
                }
            }
            
            // Set up continuous creation for each column position
            for (let i = 0; i < columns; i++) {
                setInterval(() => {
                    // Only create if there isn't already too many columns in this position
                    const existingColumns = container.querySelectorAll(`[style*="left: ${i * columnWidth}px"]`);
                    if (existingColumns.length < 3) { // Allow max 3 columns per position
                        createColumn(i, false);
                    }
                }, Math.random() * 3000 + 2000); // Random interval between 2-5 seconds
            }
        }
        
        // Start the animation when page loads
        window.addEventListener('load', createFallingNumbers);
        
        // Recreate columns on window resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('falling-numbers');
            container.innerHTML = '';
            setTimeout(createFallingNumbers, 100);
        });
    </script>
</body>
</html>
