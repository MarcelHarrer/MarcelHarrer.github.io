<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematician & AI Researcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(135deg, #1e1e2f, #3b3b5e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .cta {
            margin-top: 20px;
        }

        .cta a {
            text-decoration: none;
            font-size: 1rem;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 10px;
            display: inline-block;
        }

        .cta a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .cta .cv-btn {
            margin-left: 20px;
            background: rgba(0, 255, 255, 0.4);
        }

        #cube-container {
            margin-top: 40px; /* Adds space between the buttons and the cube */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background-cube {
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(25deg);
            animation: rotateCube 10s infinite linear;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .face:nth-child(1) { transform: rotateY(0deg) translateZ(75px); }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(75px); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(75px); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(75px); }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(75px); }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(75px); }

        @keyframes rotateCube {
            0% { transform: rotateX(25deg) rotateY(25deg); }
            100% { transform: rotateX(25deg) rotateY(385deg); }
        }

        /* Mobile-first styles */
        @media (max-width: 768px) {
            #background-cube {
                width: 120px;
                height: 120px;
            }

            .content {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .cta a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .cta .cv-btn {
                margin-left: 10px;
            }
        }

        /* Tablet and above */
        @media (min-width: 768px) and (max-width: 1024px) {
            #background-cube {
                width: 140px;
                height: 140px;
            }

            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .cta a {
                font-size: 1.1rem;
                padding: 12px 24px;
            }

            .cta .cv-btn {
                margin-left: 15px;
            }
        }

        /* Desktop and above */
        @media (min-width: 1024px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }

            .cta a {
                font-size: 1.2rem;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Marcel Harrer</h1>
        <p>Mathematician | AI Expert | Freelancer</p>
        <div class="cta">
              <a href="https://github.com/MarcelHarrer" target="_blank">My GitHub</a>
            <a href="https://drive.google.com/file/d/13dzDeMY1WCJw9xE3yHFtTDiLzA11odS-/view?usp=sharing" target="_blank" class="cv-btn">View CV</a>
        </div>
        <div class="cta">
            <a href="https://github.com/MarcelHarrer/agent-lawyer-public" target="_blank">Agent Lawyer - Legal AI Assistant</a>
            <a href="https://github.com/MarcelHarrer/car_sales_flask" target="_blank">Car Sales Shop - Flask App</a>
        </div>
    </div>

    <div id="cube-container">
        <div id="background-cube">
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
        </div>
    </div>

    <script>
        const cube = document.getElementById('background-cube');
        let rotationX = 25;  // Initial X rotation angle
        let rotationY = 25;  // Initial Y rotation angle

        // Rotation speed variables
        const rotationSpeedX = 0.1;
        const rotationSpeedY = 0.1;

        function rotateCube() {
            // Update rotation angles
            rotationX += rotationSpeedX;
            rotationY += rotationSpeedY;

            // Apply rotation to the cube
            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            // Call the rotateCube function on the next frame
            requestAnimationFrame(rotateCube);
        }

        // Start the auto-rotation when the page loads
        rotateCube();
    </script>
</body>
</html>
